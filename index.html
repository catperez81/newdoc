<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>NewDoc</title>
  <link href="https://fonts.googleapis.com/css?family=Amiri" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main role ="main">

    <nav role="navigation">
      <div class="logo-section">
        <img src="http://i66.tinypic.com/16ie0d1.png" height="36px" border="0" alt="newdoc logo">
      </div>
    </nav>
    
    <section role="region" id="doc-search-form">
      <div class="start-header">
        <h1>Find a new doctor who takes your insurance plan!</h1>
        <form>
          <fieldset>
              <div class="field">
                <label>Zip code</label><br>
                <input type="text" name="zip_code" id="zip" required>
              </div>
              <div class="field">
                <label>Distance</label><br>
                <select class="dropdown">
                  <option>Within 5 miles</option>
                  <option>Within 10 miles</option>
                  <option>Within 25 miles</option>
                  <option>No preference</option>
                </select>
              </div>
              <div class="field">
                <label>Health insurance plan</label><br>
                <select class="dropdown">
                  <option>Use insurance_uids</option>
                </select>
              </div>
              <div class="field">
                <label>Doctor specialty</label><br>
                <select class="dropdown">
                  <option>Use specialties</option>
                </select>
              </div>
          </fieldset>
        </form>
        <button class="btn btn-default start-cta" type="submit">Submit</button>
      </div>
    </section>

    <section role="region" id="doc-results">
      <div class="map">
        <img src="http://i68.tinypic.com/34fnx4h.png" height="300px" width="auto" border="0" alt="map-placeholder">
      </div>
      <div class="results-overview">
        <div class="data-string">
          <p>Zip code, distance, and any other info captured from the form</p>
        </div>
        <div class="new-search-button">
          <button class="btn btn-default new-search" type="submit">New search</button>
        </div>
      </div>
      <div class="doctor-list">
        <div class="card-content">
          <div class="doctor-image">
            <img src="http://i67.tinypic.com/psrog.jpg" height="140px" text-align="left" border="0" alt="Doctor photo"> 
          </div>
          <div class="doctor-info">
            <h3>Cat Perez, ObGyn</h3>
            <p>123 Sylvan Ave, Newark, NJ 07071</p>
            <p>.05 miles away</p>
          </div>
          <div class="doctor-profile-button">
            <button class="btn btn-default doctor-profile" type="submit">View details</button>
          </div>
        </div>
      </div>
    </section>

    <section role="region" id="doc-profile">
      <div class="doctor-result">
      </div>
    </section>

  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!--   <script src="doctor-list.js"></script> -->
  <script src="script.js"></script>
</body>
</html>
