<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Quiz App</title>
  <link href="https://fonts.googleapis.com/css?family=Amiri" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Padauk" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main role = "main">
    
    <section role = "region" id="doc-search-form">
      <div class="start-header">
        <h1>Find a new doctor nearby who takes your insurance plan in just a few clicks!</h1>
        <form>
          <fieldset>
              <div class="field">
                <label>Zip code</label><br>
                <input type="text" name="zip_code" required>
              </div>
              <div class="field">
                <label>Distance</label><br>
                <select class="dropdown">
                  <option>Within 5 miles</option>
                  <option>Within 10 miles</option>
                  <option>Within 25 miles</option>
                  <option>No preference</option>
                </select>
              </div>
              <div class="field">
                <label>Health insurance plan</label><br>
                <select class="dropdown">
                  <option>Use insurance_uids</option>
                </select>
              </div>
              <div class="field">
                <label>Doctor specialty</label><br>
                <select class="dropdown">
                  <option>Use specialties</option>
                </select>
              </div>
          </fieldset>
        </form>
        <button class="btn btn-default start-cta" type="submit">Submit</button>
      </div>
    </section>

    <section role = "region" id="doc-results">
      <div class="map">
        <img src="http://i68.tinypic.com/34fnx4h.png" border="0" alt="map-placeholder">
      </div>
      <div class="doctor-list">
      </div>
    </section>

    <section role = "region" id="doc-profile">
      <div class="row">
      </div>
    </section>

  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
