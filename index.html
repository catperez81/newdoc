<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>NewDoc</title>
  <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main role ="main">

    <nav role="navigation">
      <div class="logo-section">
       <img src="images/newdoc-logo.png" id="logo" height="30px" border="0" alt="newdoc logo">
      </div>
    </nav>

    <section role="region" id="doc-search-form">
      <div class="start-header">
        <h1>Find a new doctor who takes your insurance plan!</h1>
        <form id="findadoc">
          <fieldset>
              <div class=row>
                <div class="field">
                  <label>Zip code</label><br>
                  <input type="text" name="zip" id="zip" required>
                </div>
              <div class="field">
                <label>Health insurance plan</label><br>
                <select id="plan-dropdown">
                  <option>Select your health insurance plan</option>
                </select>
              </div>
              </div>
              <div class=row>
                <div class="field">
                  <label>Doctor specialty</label><br>
                  <select id="specialty-dropdown">
                    <option>Use specialties</option>
                  </select>
                </div>
                <div class="field">
                  <label>Gender</label><br>
                  <select id="gender-dropdown">
                    <option>Female</option>
                    <option>Male</option>
                  </select>
                </div>
              </div>
          </fieldset>
          <div class=cta-row>
            <button class="btn btn-default start-cta" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </section>

    <section role="region" id="doc-results">
      <div class="map"></div>
      <div class="results-overview">
      </div>
      <div class="results">
        <div class="card-content">
        </div>
      </div>
      <div class="back-to-top">
        <button class="btn btn-default back-to-top" type="submit">Back to top</button>
      </div>
    </section>

    <section role="region" id="doc-profile">
      <div class="doctor-profile-view">
        <div class="card-content">
        </div>
        <div class="info-section">
