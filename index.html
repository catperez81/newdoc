<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>NewDoc</title>
  <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main role ="main">

    <nav role="navigation">
      <div class="logo-section">
       <img src="http://i66.tinypic.com/16ie0d1.jpg" id="logo" height="30px" border="0" alt="newdoc logo">
      </div>
    </nav>
    
    <section role="region" id="doc-search-form">
      <div class="start-header">
        <h1>Find a new doctor who takes your insurance plan!</h1>
        <form id="findadoc">
          <fieldset>
              <div class=row>
                <div class="field">
                  <label>Zip code</label><br>
                  <input type="text" name="zip" id="zip" required>
                </div>
                <div class="field">
                  <label>Health insurance plan</label><br>
                  <select id="plan-dropdown">
                    <option>Use insurance_uids</option>
                  </select>
                </div>
              </div>
              <div class=row>
                <div class="field">
                  <label>Doctor specialty</label><br>
                  <select id="specialty-dropdown">
                    <option>Use specialties</option>
                  </select>
                </div>
                <div class="field">
                  <label>Gender</label><br>
                  <select id="gender-dropdown">
                    <option>Female</option>
                    <option>Male</option>
                  </select>
                </div>
              </div>
          </fieldset>
          <div class=cta-row>
            <button class="btn btn-default start-cta" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </section>

    <section role="region" id="doc-results">
      <div class="map">
      </div>
      <div class="results-overview">
        <div class="results-count">
        </div>
        <div class="new-search-button">
          <button class="btn btn-default new-search" type="submit">New search</button>
        </div>
      </div>
      <div class="doctor-list">
        <div class="card-content">
          <div class="doc-image"></div>
          <div class="doctor-info"></div>
          <div class="doctor-profile-button"></div>
        </div>
      </div>
    </section>

    <section role="region" id="doc-profile">
      <div class="doctor-profile-view">
        <div class="card-content">
          <div class="doc-image">
            <img src="http://i67.tinypic.com/psrog.jpg" height="140px" text-align="left" border="0" alt="Doctor photo"> 
          </div>
          <div class="doctor-info">
            <h3>Cat Perez, ObGyn</h3>
            <p>123 Sylvan Ave, Newark, NJ 07071</p>
            <p>.05 miles away</p>
          </div>
        </div>
        <div class="info-section">
          <h3>Female</h3>
          <p>Obstetrics & Gynocology</p>
          <p>Accepting new patients</p>
        </div>
        <div class="info-section">           
          <h3>Insurance taken</h3>
            <ul>
              <li>Insurance type 1</li>
              <li>Insurance type 2</li>
              <li>Insurance type 3</li>
            </ul>
        </div>
      </div>
    </section>

  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!--   <script src="doctor-list.js"></script> -->
  <script src="script.js"></script>
</body>
</html>
